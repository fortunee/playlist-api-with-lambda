AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Resources:
  DynamoPlaylistTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: playlists
      PrimaryKey:
        Name: id
        Type: String
  CreatePlaylistFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: create-playlist.handler
      Policies: AmazonDynamoDBFullAccess
      Runtime: nodejs14.x
      Events:
        CreatePlaylist:
          Type: Api
          Properties:
            Path: /playlists
            Method: post
  GetPlaylistFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: get-playlist.handler
      Policies: AmazonDynamoDBFullAccess
      Runtime: nodejs14.x
      Events:
        GetPlaylists:
          Type: Api
          Properties:
            Path: /playlists
            Method: get